<div data-page="me" class="page">
	<div class="page-content">
		<div class="content-block-title">个人资料</div>
		<div class="content-block"></div>
		<div class="list-block">
			<ul>
				<li><a href="#" id="href_headimgurl"  data-context-name="head"
					class="item-link item-content">
						<div class="item-inner">
							<div class="item-title">头像</div>
							<img id="headimgurl" src="" style="width: 4em; height: 4em;" />
						</div>
				</a></li>
				<li><a href="#" id="href_nickname" data-context-name="nickname" class="item-link item-content">
						<div class="item-inner">
							<div class="item-title">昵称</div>
							<div id="nickname" class="item-after"></div>
						</div>
				</a></li>
				<li><a href="#" id="href_sex" data-context-name="sex"
					class="item-link item-content">
						<div class="item-inner">
							<div class="item-title">性别</div>
							<div id="sex" class="item-after"></div>
						</div>
				</a></li>
				<li><a href="#" id="href_address" data-context-name="address" class="item-link item-content">
						<div class="item-inner">
							<div class="item-title">地址</div>
							<div id="address" class="item-after"></div>
						</div>
				</a></li>
				<li><a href="#" id="href_name" data-context-name="name"
					class="item-link item-content">
						<div class="item-inner">
							<div class="item-title">真实姓名</div>
							<div id="name" class="item-after"></div>
						</div>
				</a></li>
				<li><a href="#" id="href_phone" data-context-name="phone"
					class="item-link item-content">
						<div class="item-inner">
							<div class="item-title">手机号</div>
							<div id="phone" class="item-after"></div>
						</div>
				</a></li>
			</ul>
		</div>
	</div>
	<div class="popup popup-personal-info">
		<div class="content-block">
			<form id="personal-form" class="list-block store-data">
				<ul>
					<!-- Text inputs -->
					<li hidden="hidden">
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-name"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">openid</div>
								<div class="item-input">
									<input id="openid_edit" name="openid" type="text"
										placeholder="openid">
								</div>
							</div>
						</div>
					</li>
					<li hidden="hidden">
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-name"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">头像</div>
								<div class="item-input">
									<input id="headimgurl_edit" type="text"
										placeholder="headimgurl" name="headimgurl">
								</div>
							</div>
						</div>
					</li>
					<li id="li_nickname">
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-name"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">昵称</div>
								<div class="item-input">
									<input id="nickname_edit" name="nickname" type="text" placeholder="请输入昵称">
								</div>
							</div>
						</div>
					</li>
					<li id="li_sex">
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-name"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">性别</div>
								<div class="item-input">
									<select id="sex_edit" name="sex" >
										<option value="0">保密</option>
										<option value="1">男</option>
										<option value="2">女</option>
									</select>
								</div>
							</div>
						</div>
					</li>
					<li id="li_address" >
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-name"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">地址</div>
								<div class="item-input">
									<ul>
										<li><input id="country_edit" name="country" type="hidden"></li>
										<li><input id="province_edit" name="province" type="text"
											placeholder="请输入省份"></li>
										<li><input id="city_edit" name="city" type="text" placeholder="请输入城市">
										</li>
									</ul>
								</div>
							</div>
						</div>
					</li>
					<li id="li_name" >
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-name"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">姓名</div>
								<div class="item-input">
									<input id="name_edit" name="name" type="text" placeholder="请输入真实姓名">
								</div>
							</div>
						</div>
					</li>
					<li id="li_phone" >
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-name"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">手机号</div>
								<div class="item-input">
									<input id="phone_edit" name="phone" type="text" placeholder="请输入手机号">
								</div>
							</div>
						</div>
					</li>
					<p>
						<a href="#" class="close-popup">返回</a>
					</p>
				</ul>
			</form>
		</div>
	</div>
</div>
